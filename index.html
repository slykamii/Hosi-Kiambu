<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiambu County Health Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kiambu County Health Information System</h1>
    </header>
    
    <main>
        <input type="text" id="searchBox" placeholder="Search for a hospital..." onkeyup="searchHospitals()">
        <ul id="hospitalList">
            <li data-name="Kiambu Level 5 Hospital">Kiambu Level 5 Hospital - Kiambu Town</li>
            <li data-name="Thika Level 5 Hospital">Thika Level 5 Hospital - Thika</li>
            <li data-name="Githunguri Sub-County Hospital">Githunguri Sub-County Hospital - Githunguri</li>
            <li data-name="Ruiru Hospital">Ruiru Hospital - Ruiru</li>
            <li data-name="Kikuyu Mission Hospital">Kikuyu Mission Hospital - Kikuyu</li>
        </ul>
    </main>
    
    <script src="script.js"></script>
</body>
          </html>
